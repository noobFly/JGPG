apply plugin: 'java'
apply plugin: 'application'

defaultTasks 'test'

def className = "${project.name[1..-1]}"
mainClassName = "se.soy.${className.toLowerCase()}.${className}"

repositories.mavenCentral()

dependencies.testCompile 'junit:junit:4.+'

test {
  systemProperty "test.resources", file('src/test/resources')
  environment GNUPGHOME: file('src/test/resources/.gnupg')
  reports.junitXml.enabled = false
  reports.html.enabled = false
}

jar.manifest.attributes 'Main-Class': mainClassName
