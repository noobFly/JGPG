apply plugin: 'java'
apply plugin: 'application'

defaultTasks 'test'

repositories.mavenCentral()

dependencies.testCompile 'junit:junit:4.+'
dependencies.compile fileTree(dir: 'libs', include: '*.jar')

test {
  systemProperty "test.resources", file('src/test/resources')
  environment GNUPGHOME: file('src/test/resources/.gnupg')
  reports.junitXml.enabled = false
  reports.html.enabled = false
  // TODO Figure out how to disable the output of tests since it screws with
  // the searching of the secret in the heap.
  testLogging.showStandardStreams = true
}
